name: actions_on_main_branch
on: 
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
    branches:    
      - 'main'

jobs:
  job1:
    name: check_admin
    runs-on: ubuntu-latest
    env:
      NAME_ADMIN: admin
    steps:
      - name: st1
        if: ${{ github.actor != env.NAME_ADMIN }}
        run: exit 1
      - name: st10
        if: ${{ github.actor != javierIlerna }}
        run: exit 1
      - name: st2
        if: ${{ github.actor == JavierHerreroPorras }}
        run: echo "ok"
